<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
</head>

<body>
  <div id="navBar"></div>

  <main>
    <div class="container">
      

      <form id="form" class="row mt-4 needs-validation" novalidate>
        <div class="row">
          <h1 class="col-9 mt-5 mb-3">Perfil</h1>
          <div id="imgPerfil" class="img-container mb-2 ">
            <img id="img_perfil" src="img/img_perfil.png" width="160px" height="160px">
          </div>
        </div>
        <hr class="mb-4">
        <div class="container">

          <div class="row g-3">

            <!-- NOMBRE -->
            <div class="form-floating mb-3 col-sm-6">
              <input type="text" class="form-control" id="nombre1" placeholder="Escribe aquí tu nombre" required>
              <label for="nombre1">Primer nombre</label>
              <div class="invalid-feedback">
                Debe ingresar un nombre
              </div>
            </div>

            <!-- SEGUNDO NOMBRE -->

            <div class="form-floating mb-3 col-sm-6">
              <input type="text" class="form-control" id="nombre2" placeholder="Escribe aquí tu segundo nombre">
              <label for="nombre2" class="form-label">Segundo nombre</label>
            </div>


            <!-- APELLIDO -->
            <div class="form-floating mb-3 col-sm-6">
              <input type="text" class="form-control" id="apellido1" placeholder="Escribe aquí tu apellido" required>
              <label for="apellido1">Primer apellido</label>
              <div class="invalid-feedback">
                Debe ingresar un apellido
              </div>
            </div>

            <!-- SEGUNDO APELLIDO -->
            <div class="form-floating mb-3 col-sm-6">
              <input type="text" class="form-control" id="apellido2" placeholder="Escribe aquí tu segundo apellido">
              <label for="apellido2">Segundo apellido</label>
            </div>


            <!-- EMAIL -->
            <div class="form-floating mb-3 col-sm-6">
              <input type="email" class="form-control" id="email" placeholder="Escribe aquí tu email" required>
              <label for="email">Email</label>
              <div class="invalid-feedback">
                Debe ingresar un correo valido
              </div>
            </div>


            <!--IMAGEN DE PERFIL-->
            <div class="custom-file col-sm-6">
              <label class="custom-file-label form-label" for="imgPerfil">Imagen de perfil</label>
              <input type="file" onchange="encodeImageFileAsURL();" class=" form-control custom-file-input"
                id="inputFileToLoad">


            </div>

            <!-- TELEFONO DE CONTACTO -->
            <div class="form-floating mb-3 col-sm-6">
              <input type="number" class="form-control" id="telefono" placeholder="Escribe aquí tu email">
              <label for="telefono">Teléfono de contacto</label>
            </div>

            <hr>

            <!-- SUBMIT -->
            <button class="btn btn-primary" type="submit" id="btnSubmit">Guardar cambios</button>

          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
