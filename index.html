  <div class="img-fondo-login">
    <main>
      <div class="signin">
        <div class="card text-center mt-5">
          <img src="img/login.png" class="card-img-top">
          <div class="card-body">
            <form id="form" class="needs-validation" novalidate>
              <div class="form-floating mb-3 col-sm-12">
                <input type="email" class="form-control" id="email_addr" placeholder="escribe aqui" required>
                <label for="email">Email</label>
                <div class="invalid-feedback">
                  Debe ingresar un correo valido
                </div>
              </div>
              <div class="form-floating mb-3 col-sm-12">
                <input type="password" class="form-control" id="password" placeholder="escribe aqui" required>
                <label for="password">Contraseña</label>
                <div class="invalid-feedback">
                  Debe ingresar una contraseña valida
                </div>
              </div>

              <button type="submit" class="btn btn-primary rounded-pill" id="botonIngresar">Ingresar</button>
            </form>
          </div>
        </div>
    </main>
  </div>
