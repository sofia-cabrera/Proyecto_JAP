<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

<body>
  
  <div id="navBar"></div>
  
  <main>
    <div class="container">
  
      <div class="container" id="product-info">
      </div>
      
      <div class="row mt-5" id="contengoComentarios">
        <h3>Comentarios</h3>
        <div class="list-group" id="product-comments"><!--acá los comentarios-->
        </div>
      </div>

      <div class="container" id="contengoControlesAgregarComentario">
        <div class="row mt-5"><h3>Comentar</h3>
        <div class="row" id="agregar-comentario">
          <div>
            <div id="contengoOpinion">
              <label>Tu opinión</label>
              <input type="textarea"
              class=" mt-2 form-control"
              id="description"
              placeholder="Escribe aquí tu comentario..">

            </div>
            
            <div id="contengoPuntuacionConEstrellas">
              <label class="mt-2">Tu puntuación</label>
              <p class="mt-2 clasificacion">
                <input id="5radio" onclick="calificar(this)" type="radio" name="estrellas" value="5"><label  for="5radio" class="fas fa-star puntua"></label>
                <input id="4radio" onclick="calificar(this)" type="radio" name="estrellas" value="4"><label  for="4radio" class="fas fa-star puntua"></label>
                <input id="3radio" onclick="calificar(this)" type="radio" name="estrellas" value="3"><label  for="3radio" class="fas fa-star puntua"></label>
                <input id="2radio" onclick="calificar(this)" type="radio" name="estrellas" value="2"><label  for="2radio" class="fas fa-star puntua"></label>
                <input id="1radio" onclick="calificar(this)" type="radio" name="estrellas" value="1"><label  for="1radio" class="fas fa-star puntua"></label>
              </p>
            </div>
            
            <div id="botonEnviar">
                <button type="button" class="mt-2 btn btn-primary my-3" id="enviar">Enviar</button>
            </div>
        </div>
        </div>
      </div>
      </div>

      <div class="container col-12" id="contengoProductosRelacionados" >
        <div class="container">
         <hr>
          <h3>Productos relacionados</h3> 
        </div>
        <div class= "row" id="produtosRelacionados">
        </div>
      </div>


    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>
